spring:
  application:
    name: springjpa
  datasource:
    url: jdbc:postgresql://localhost:5432/springjpadb
    username: springjpadb
    password: springjpadb
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

